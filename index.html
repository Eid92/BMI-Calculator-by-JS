<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">BMI Calculator</h1>
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 mb-3">
          <label for="Height-input" class="form-label">Height (m)</label>
          <input
            type="text"
            class="form-control"
            id="Height-input"
            placeholder="Enter Your Height"
          />
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label for="Weight-input" class="form-label">Weight (kg)</label>
          <input
            type="text"
            class="form-control"
            id="Weight-input"
            placeholder="Enter Your Weight"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button id="btn" class="btn btn-success" onclick="calculateBmi()">
          Calculate
        </button>
      </div>
      <div id="result" class="alert alert-info mt-4 text-center" role="alert">
        <div id="result-BMI" class="h4"></div>
        <div id="resultText" class="h5"></div>
      </div>
    </div>

    <script>
      function calculateBmi() {
        var Height = document.getElementById('Height-input').value;
        var Weight = document.getElementById('Weight-input').value;
        var bmi = Weight / (Height * Height);
        console.log(bmi);
        var resultText = '';

        if (bmi < 18.5) {
          resultText = 'Underweight';
        } else if (bmi >= 18.5 && bmi < 25) {
          resultText = 'Normal Weight';
        } else if (bmi >= 25 && bmi < 30) {
          resultText = 'Overweight';
        } else if (bmi >= 30 && bmi < 35) {
          resultText = 'Obesity Class I';
        } else if (bmi >= 35 && bmi < 40) {
          resultText = 'Obesity Class II';
        } else if (bmi >= 40) {
          resultText = 'Obesity Class III';
        } else {
          resultText = 'Something went wrong';
        }

        console.log(bmi);
        document.getElementById('result-BMI').innerHTML =
          'BMI: ' + bmi.toFixed(2);
        document.getElementById('resultText').innerHTML = resultText;
        document.getElementById('result').style.display = 'block';
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
